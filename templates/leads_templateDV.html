<!-- Edit this file to change the layout of the detail view form -->

<script src="resources/datepicker/js/datepicker.packed.js"></script>
<link href="resources/datepicker/css/datepicker.css" rel="stylesheet">

<a name="detail-view"></a>
<div class="panel-heading"><h3 class="panel-title"><strong><%%DETAIL_VIEW_TITLE%%></strong></h3></div>

<div class="panel-body" id="leads_dv_container">
	<!-- child links -->
	<div class="row">
		<div class="col-xs-12">
			<div class="clearfix"></div>
		</div>
	</div>
	<hr>

	<div class="row">
		<!-- form inputs -->
		<div class="col-md-8 col-lg-10" id="leads_dv_form">
			<fieldset class="form-horizontal">

				<div class="form-group">
					<label for="id" class="control-label col-lg-3">Reference</label>
					<div class="col-lg-9">
						<div class="form-control-static" id="id"><%%VALUE(id)%%></div>
					</div>
				</div>

				<div class="form-group">
					<label for="date_entered" class="control-label col-lg-3">Date entered</label>
					<div class="col-lg-9">
						<div class="form-control-static" id="date_entered"><%%VALUE(date_entered)%%></div>
					</div>
				</div>

				<div class="form-group">
					<label for="referer" class="control-label col-lg-3">Referral source</label>
					<div class="col-lg-9">
						<div class="form-control-static" id="referer"><%%VALUE(referer)%%></div>
					</div>
				</div>

				<div class="form-group">
					<label for="lead_name" class="control-label col-lg-3">Client Name</label>
					<div class="col-lg-9">
						<input maxlength="40" type="text" class="form-control" name="lead_name" id="lead_name" value="<%%VALUE(lead_name)%%>">
					</div>
				</div>

				<div class="form-group">
					<label for="contact" class="control-label col-lg-3">Contact details</label>
					<div class="col-lg-9">
						<input maxlength="40" type="text" class="form-control" name="contact" id="contact" value="<%%VALUE(contact)%%>">
					</div>
				</div>

				<div class="form-group">
					<label for="prop_area" class="control-label col-lg-3">First part postcode <i class="glyphicon glyphicon-info-sign text-info" data-toggle="collapse" data-target="#prop_area-description"></i></label>
					<div class="col-lg-9">
						<span class="help-block collapse" id="prop_area-description"><div class="alert alert-info">First part of postcode</div></span>

						<input maxlength="4" type="text" class="form-control" name="prop_area" id="prop_area" value="<%%VALUE(prop_area)%%>">
					</div>
				</div>

				<div class="form-group">
					<label for="estimated_value" class="control-label col-lg-3">Estimated value</label>
					<div class="col-lg-9">
						<input maxlength="" type="text" class="form-control" name="estimated_value" id="estimated_value" value="<%%VALUE(estimated_value)%%>">
					</div>
				</div>

				<div class="form-group">
					<label for="tenanted" class="control-label col-lg-3">Tenanted</label>
					<div class="col-lg-9">
						<%%COMBO(tenanted)%%>
					</div>
				</div>

				<div class="form-group">
					<label for="rental_income" class="control-label col-lg-3">Monthly Rental income</label>
					<div class="col-lg-9">
						<input maxlength="20" type="text" class="form-control" name="rental_income" id="rental_income" value="<%%VALUE(rental_income)%%>">
					</div>
				</div>

				<div class="form-group">
					<label for="notes" class="control-label col-lg-3">Notes</label>
					<div class="col-lg-9">
						<%%HTMLAREA(notes)%%>
					</div>
				</div>

				<div class="form-group">
					<label for="est_commission" class="control-label col-lg-3">Estimated Commission</label>
					<div class="col-lg-9">
						<div class="form-control-static" id="est_commission"><%%VALUE(est_commission)%%></div>
					</div>
				</div>

				<div class="form-group">
					<label for="date_contacted" class="control-label col-lg-3">Date contacted</label>
					<div class="col-lg-9">
						<%%COMBO(date_contacted)%%>
					</div>
				</div>

			</fieldset>
		</div>

		<!-- DV action buttons -->
		<div class="col-md-4 col-lg-2" id="leads_dv_action_buttons">
			<div class="btn-toolbar">
				<div class="btn-group-vertical btn-group-lg" style="width: 100%;">
					<%%UPDATE_BUTTON%%>
				</div><p></p>
				<div class="btn-group-vertical btn-group-lg" style="width: 100%;">
					<%%DESELECT_BUTTON%%>
					<%%DELETE_BUTTON%%>
				</div><p></p>
				<div class="btn-group-vertical btn-group-lg" style="width: 100%;">
					<%%INSERT_BUTTON%%>
				</div>
			</div>
		</div>
	</div>


</div><!-- /div class="panel-body" -->
	<script src="nicEdit.js"></script>
	<script>
		$j(function() {
			var add_new_mode = (!$j('input[name=SelectedID]').val());
			var embedded_mode = ($j('input[name=Embedded]').val() == 1);

			/* auto-close embedded page? */
			var autoclose_mode = ($j('input[name=AutoClose]').val() == 1);
			var record_added_ok = (location.search.split('record-added-ok=').length == 2);
			var record_updated_ok = (location.search.split('record-updated-ok=').length == 2);
			if((record_added_ok || record_updated_ok) && embedded_mode && autoclose_mode){
				setTimeout(function(){
					window.parent.jQuery('.modal').modal('hide');
				}, 2000);
			}

			bkLib.onDomLoaded(function(){
				if($j('textarea#notes').length) new nicEditor({ fullPanel : true }).panelInstance('notes');

				$j('.nicEdit-panelContain').parent().width('90%');
				$j('.nicEdit-panelContain').parent().next().width('88%');
				$j('.nicEdit-main').width('99%');
			});
			/* enable DV action buttons to float on scrolling down the form */
			enable_dvab_floating();

			$j('select, input[type=text], textarea').not(':disabled').eq(0).focus();
			$j('form').eq(0).change(function(){
				if($j(this).data('already_changed')) return;
				if($j('#deselect').length) $j('#deselect').removeClass('btn-default').addClass('btn-warning').get(0).lastChild.data = " <%%TRANSLATION(Cancel)%%>";
				$j(this).data('already_changed', true);
			});

			$j('a[href="<%%TRANSLATION(ImageFolder)%%>"]').click(function(){ return false; });


			if(!embedded_mode){
				/* add a horizontal spacer to [add new parent] buttons that don't have a spacered element before them */
				$j('.add_new_parent').prev(':not(.hspacer-md)').next().addClass('hspacer-md');

				$j('.add_new_parent').click(function(){
					var pt = $j(this).attr('id').replace(/_add_new$/, '');
					modal_window({
						url: pt + '_view.php?addNew_x=1&Embedded=1',
						close: function(){
							var field_id = $j('#' + pt + '_add_new').prevAll('input:hidden').eq(0).attr('id');
							$j('#' + field_id + '-container').select2('focus').select2('focus');
						},
						size: 'full',
						title: $j(this).attr('title')
					});
				});
			}

			/* find and hide parent links if field label has data 'parent_link' set to 'view_parent_hidden' */
			$j('label[data-parent_link=view_parent_hidden]').each(function(){
				$j(this).parents('.form-group').find('.view_parent').hide();
			});

			$j('form').on('click', '.view_parent', function(){
				var pt = $j(this).attr('id').replace(/_view_parent$/, '');
				if($j(this).prevAll('input:hidden').length){
					var parent_id = $j(this).prevAll('input:hidden').eq(0).val();
				}else{
					var parent_id = $j(this).prevAll().children('input:hidden').eq(0).val();
				}

				/* handle radio lookups */
				if($j(this).prevAll('[type=radio]').length){
					parent_id = $j(this).prevAll('[type=radio]').eq(0).val();
				}

				if(parent_id != '{empty_value}'){
					var parent_link = $j(this).parents('.form-group').children('label').data('parent_link');
					switch(parent_link){
						case 'view_parent_hidden':
							break;
						case 'view_parent_modal':
							modal_window({
								url: pt + '_view.php?Embedded=1&SelectedID=' + encodeURIComponent(parent_id),
								close: function(){
									var field_id = $j('#' + pt + '_view_parent').prevAll('input:hidden').eq(0).attr('id');
									$j('#' + field_id + '-container').select2('focus').select2('focus');
								},
								size: 'full',
								title: $j(this).attr('title')
							});
							break;
						case 'view_parent_same_window':
							window.location = pt + '_view.php?Embedded=' + (embedded_mode ? '1' : '') + '&SelectedID=' + encodeURIComponent(parent_id);
							break;
						case 'view_parent_new_window':
							window.open(pt + '_view.php?SelectedID=' + encodeURIComponent(parent_id));
							break;
					}

				}
			});


			/* load admin tools for admin user */
			if(!add_new_mode){
				$j('body').append('<div id="admin-tools-appendix"></div>');
				$j('#admin-tools-appendix').load(
					'ajax_admin_tools.php?table=leads&id=<%%URLVALUE(id)%%>',
					function(resp){
						if(!resp.length) return;
						$j.ajax('ajax_admin_tools.php?action=get_admin_tools_js&table=leads&id=<%%URLVALUE(id)%%>');
					}
				);
			}

			/* warn user if 'add new' clicked while unsaved changes exist */
			$j('#addNew').click(function(){
				if($j('#deselect.btn-warning').length){
					return confirm('<%%TRANSLATION(discard changes confirm)%%>');
				}
			});

		});
	</script>
