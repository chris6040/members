<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the transaction_init() hook (in hooks/transaction.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="transaction-id-<%%VALUE(id)%%>" class="transaction-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="transaction-date-<%%VALUE(id)%%>" class="transaction-date text-left"><%%SELECT%%><%%VALUE(date)%%><%%ENDSELECT%%></td>
		<td id="transaction-property_id-<%%VALUE(id)%%>" class="transaction-property_id text-right"><%%SELECT%%><%%VALUE(property_id)%%><%%ENDSELECT%%></td>
		<td id="transaction-type-<%%VALUE(id)%%>" class="transaction-type text-right"><%%SELECT%%><%%VALUE(type)%%><%%ENDSELECT%%></td>
		<td id="transaction-amount-<%%VALUE(id)%%>" class="transaction-amount text-right"><%%SELECT%%><%%VALUE(amount)%%><%%ENDSELECT%%></td>
