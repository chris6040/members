<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the trans_type_init() hook (in hooks/trans_type.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="trans_type-id-<%%VALUE(id)%%>" class="trans_type-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="trans_type-type-<%%VALUE(id)%%>" class="trans_type-type text-left"><%%SELECT%%><%%VALUE(type)%%><%%ENDSELECT%%></td>
		<td id="trans_type-acc_type-<%%VALUE(id)%%>" class="trans_type-acc_type text-right"><%%SELECT%%><%%VALUE(acc_type)%%><%%ENDSELECT%%></td>
		<td id="trans_type-description-<%%VALUE(id)%%>" class="trans_type-description text-left"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
