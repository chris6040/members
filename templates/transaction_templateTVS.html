		<td id="transaction-id-<%%VALUE(id)%%>" class="transaction-id text-right"><%%VALUE(id)%%></td>
		<td id="transaction-date-<%%VALUE(id)%%>" class="transaction-date text-left"><%%VALUE(date)%%></td>
		<td id="transaction-property_id-<%%VALUE(id)%%>" class="transaction-property_id text-right"><%%VALUE(property_id)%%></td>
		<td id="transaction-type-<%%VALUE(id)%%>" class="transaction-type text-right"><%%VALUE(type)%%></td>
		<td id="transaction-amount-<%%VALUE(id)%%>" class="transaction-amount text-right"><%%VALUE(amount)%%></td>
